<div class="row justify-content-center align-items-center h-100">
    <div class="col-6 ">
        <h1 class="text-center">Login</h1>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> You have successfully login
            <button (click)="close(1)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> {{errorMessage }}
            <button (click)="close(2)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form [formGroup]="authentication" (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="txt" class="form-control" autocomplete="false" formControlName="userName" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" autocomplete="false" formControlName="password" placeholder="Enter password">
            </div>

            <div class="text-center"> 
                <button [disabled]="!authentication.valid" type="submit" class="btn btn-primary ">Login</button>
            </div>
            
        </form>
    </div>
</div>
